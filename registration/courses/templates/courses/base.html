{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
        <section class="section has-background-white-ter">
                <div class="container is-fluid">
                    <div class="columns is-vcentered is-multiline">
                <div class="column is-one-quarter has-text-centered is-centered">
                <p><a href="{% url 'profile' %}">
                        <img src="{% static 'courses/logo.png' %}" alt="logo">
                    </a>
                </p>
                
                <h1 class=" title is-4 has-text-weight-semibold">
                Course Registration
                </h1>
                <p class="subtitle has-text-weight-light">
               Find and Register for Courses
                </p>
            </div>
            <div class="column is-half"></div>
        <div class="columns">
                <div class="column is-centered has-text-centered">
                {% if user.is_authenticated %}
                
            <a href="{% url 'profile' %}" class="button is-primary">Profile (test)</a>
            <a href="{% url 'logout' %}" class="button is-link">Logout</a>
        
            {% else %}
            <a href="{% url 'login' %}" class="button is-rounded   is-primary">Login (test)</a>
            <a href="{% url 'register' %}" class="button is-info is-rounded">Register</a>
            {% endif %}
        </div>
            
        </div>
            
        </div>
        </div>
        </section>

<section class="section">
<div class="container">
{% block body %}
{% endblock %}
</div>
</section>
</body>
</html>
