{% extends 'courses/base.html' %}

{% block title %}Register{% endblock%}
{% block body %}
  {% if message %}
  <div class="columns is-centered">
      <div class="column is-half">
    {{ message }}
  </div>
  </div>
  {% endif %}
  {{ testing }}


  <h1>{{ new }}</h1>

  <div class="columns is-centered">
      <div class="column is-half">
        
  <h4 class="label has-text-weight-bold">Register for an account so you can enroll in courses.</h4>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="field">
      <div class="control">
        <input name="username" class="input is-primary" type="text" placeholder="Username">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input name="email" class="input is-primary" type="email" placeholder="Email Address">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input name="password" class="input is-primary" type="password" placeholder="Password">
      </div>
    </div>
    <div class="field">
        <div class="control">
          <input name="password_confirm" class="input is-primary" type="password" placeholder="Confirm Password">
        </div>
      </div>
    <button type="submit" class="button is-primary">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
